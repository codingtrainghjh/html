<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>내장객체</title>
  </head>
  <body>
    <script>
      let now = new Date();
      let xmax = new Date('2022,12,25');
      let remain = Math.floor((xmax-now)/(1000*60*60*24));
      console.log(`크리스마스 까지 ${remain}일 남았습니다`);

      //원하는 범위의 난수 만들기
      //Math.floor(Math.random()*(최대값-최소값 +1)) + 최소값
      let lotto='';
      for(let i=1; i<6; i++){
        for(let j=0; j<6; j++){
          lotto += Math.floor(Math.random()*45+1) + '\t';           
          }
          lotto +='\n';
        }
        console.log(lotto);

        const calc1 = '1+2*3';
        const calc2 = new String('1+2*3');
        console.log(eval(calc1)); //Number 타입 7 반환
        // console.log(eval(calc2)); //'1+2*3' 문자열을 가진 문자열 객체 그대로 반환
        console.log(eval(calc2.valueOf())); //숫자 타입으로 변환

        let str1 ='문자열';
        let str2 = new String('문자열');
        let str3 = new String('문자열데이터');
        let str4 = str3.valueOf();

        console.log("---변수타입---");
        console.log(typeof(str1));
        console.log(typeof(str2));
        console.log(typeof(str3));
        console.log(typeof(str4));

        console.log("---문자열 변수/객체 비교");
        console.log(str1 == str2);
        console.log(str1 === str2);
        console.log(str2 == str3);
        console.log(str2 === str3);
        console.log(str2 == str3.valueOf());

        console.log("---문자열 객체 생성자와 비교")
        console.log(new String('문자열')== str2);
        console.log(new String('문자열')=== str1);
        console.log(new String('문자열')== '문자열');
        console.log(new String('문자열')== str1);
        console.log(new String('문자열')== new String('문자열'));
        console.log(new String('문자열')== new String('문자열'));

        console.log('문자열'== new String('문자열'));
        console.log('문자열'=== new String('문자열'));

        let str159 = '    how   are   you   to    day   everyone    ';
        console.log(str159.trim());
        console.log(str159.replace(/\s/g,''));
        console.log(str159.split('  ').filter(el => el!='').join(''));
        console.log(str159.replace(/\s+/g,' '));

        
      </script>
  </body>
</html>
