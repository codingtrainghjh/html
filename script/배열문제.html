<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>question</title>
  </head>
  <body>
    <script>
      //문제1
    function Student(name, kor, eng, math, art){
      this.name = name;
      this.kor = kor;
      this.eng = eng;
      this.math = math;
      this.art = art;
    }
    Student.prototype.getSum=function(){
      return this.kor + this.eng + this.math + this.art
    };
    Student.prototype.getAvg=function(){
      return this.getSum()/4
    };
    Student.prototype.toResult=function(){
      return `${this.name}\t  ${this.getSum()}\t  ${this.getAvg()}\n`;
    };

    let students = [];
    students.push(new Student('홍길동',96,98,72,98));
    students.push(new Student('성춘향',91,88,92,78));
    students.push(new Student('이몽룡',76,94,88,98));
    students.push(new Student('임영웅',91,94,86,74));
    students.push(new Student('성유리',94,95,74,99));

    let sungJuk = '이름\t  총점\t 평균\n';
    sungJuk +='------------------------\n';
    for(let i in students){
     sungJuk += students[i].toResult();
    }
    sungJuk +='-------------------------';
    console.log(sungJuk);
  </script>
  </body>
</html>
