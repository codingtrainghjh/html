<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>select</title>
  <link href="css/select.css" rel="stylesheet">
</head>
<body>
  <form>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
      <legend>수강과목</legend>
      <ul>
        <li><label for="speak">영어회화(초급)</label>
          <input id="speak" type="text" readonly>
        </li>
        <li><label for="b_hop">관심분야(영어)</label>
          <input id="b_hop" type="text" list="engchoi">
        </li>
        <datalist id="engchoi">
          <option value="grammer" label="문법"></option>
          <option value="voca" label="어휘"></option>
          <option value="speaking" label="회화"></option>
          <option value="listening" label="리스닝"></option>
          <option value="news" label="뉴스청취"></option>
        </datalist>
      </ul>
    </fieldset>
    <fieldset>
      <legend>신청자</legend>
      <ul>
        <li><label for="id">아이디</label>
        <input id="id" type="text"></li>
        <li><label for="pwd">비밀번호</label>
        <input id="pwd" type="password"></li>
        <li><label for="name">이름</label>
        <input id="name" type="text" placeholder="공백없이 입력하세요"></li>
        <li><label for="s_num">학번</label>
        <input id="s_num" type="text" placeholder="8자리학번"></li>
        <li><label for="s_hak" class="lab">학과</label>
          <select id="s_hak">
            <optgroup label="공과대학">
              <option value="archi">건축공학과</option>
              <option value="mechanic">기계공학과</option>
              <option value="indust">산업공학과</option>
              <option value="elec">전기전자공학과</option>
              <option value="computer" selected>컴퓨터공학과</option>
              <option value="chemical">화학공학과</option>
            </optgroup>
            <optgroup label="인문대학">
              <option value="history">사학과</option>
              <option value="lang">어문학부</option>
              <option value="philo">철학과</option>
            </optgroup>
          </select>
        </li>
      </ul>
    </fieldset>
  </form>
  <div>
    <button type="submit">완료</button>
    <button type="reset">취소</button>
  </div>
</body>

</html>
