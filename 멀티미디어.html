<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>멀티미디어</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
    body{
      font-family: 'Nanum Brush Script';
    }
 </style>
</head>
<body>
  <section>
    <h1>오디오 파일 재생</h1>
    <audio src="미소속에비친그대.mp3" controls></audio> <!-- 오디오실습 -->
    <h1>비디오 파일 재생</h1>
    <video src="헤이즈-없었던일로.mp4" frameborder="0" controls autoplay height="600" width="700"></video> <!-- 비디오실습 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lSZ023eledo" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- 가져오기실습 -->

    <iframe src="헤이즈-없었던일로.mp4" controls autoplay></iframe>
    <iframe src="미소속에비친그대.mp3" controls></iframe>
  </section>
</body>
</html>
