<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>input-type</title>
    <link href="css/input-type.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <fieldset>
        <label for="id">아이디 :</label>
        <input id="id" type="text" size="10">
        <label for="pwd">비밀번호 :</label>
        <input id="pwd" type="password" size="10"><button>로그인</button>
      </fieldset>
      <fieldset class="box1">
        <legend>개인 정보</legend>
        <ul>
          <li><label for="uid">아이디 : <span>*</span></label>
          <input id="uid" type="text" maxlength="10" required size="10"></li>
          <li><label for="upwd">비밀번호 : <span>*</span></label>
          <input id="upwd" type="password" required size="25"></li>
          <li><label for="upwdcheck">비밀번호 확인 : <span>*</span></label>
          <input id="upwdcheck" type="password" required size="25"></li>
          <li><label for="uname">이름 : <span>*</span></label>
          <input id="uname" type="text" required size="15"></li>
          <li><label for="uemail">메일주소 : <span>*</span></label>
          <input id="uemail" type="email" maxlength="20" required size="25"></li>
          <li><label for="uhpage">홈페이지 주소 :</label>
          <input id="uhpage" type="url" size="25"></li>
          <li><label for="uadress">우편번호 :</label>
          <input id="uadress" type="text" maxlength="3" size="3"> - <input id="uadress" type="text" maxlength="3" size="3"><button type="button">우편번호 검색</button></li>
          <li><label for="uhad">집주소 :</label>
          <input id="uhad" type="text" maxlength="40" size="40"></li>
          <li><label for="hpnumber">연락처 :</label>
          <input id="hpnumber" type="tel" size="25"></li>
        </ul>
      </fieldset>
      <fieldset>
        <label for="search">검색 :</label>
        <input id="search" type="search" size="25"><button type="submit">검색</button><button>다시입력</button>
      </fieldset>
      <fieldset>
        <legend>등록 정보</legend>
        <ul>
          <li><label for="vol">참여인원<small>(최대10명)</small>: </label>
          <input id="vol" type="number" size="10" value="1" min="0" max="10" step="1"></li>
          <li><label for="apply">지원물품<small>(1인당5개)</small>: </label>
          <input id="apply" type="number" size="10" value="1" min="0" max="50" step="5"></li>
          <li><label for="step">희망단계<small>(상,중,하)</small>: </label>
          <input id="step" type="range" value="1" min="1" max="3" step="1"></li>
          <li><label for="file">첨부파일 선택 : </label>
          <input id="file" type="file"></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>수강 과목을 선택하세요<small>(1과목 선택 가능)</small></legend>
        <ul>
          <li><label fol="color">선호색상</label>
          <input id="color" type="color"></li>
          <li><label>신청과목<small>(회화)</small></label>
          <label><input type="radio" name="spk" value="low" checked>영어회화<small>(초급)</small></label>
          <label><input type="radio" name="spk" value="middle">영어회화<small>(중급)</small></label>
          <label><input type="radio" name="spk" value="high">영어회화<small>(고급)</small></label></li>
          <li><label>관심분야는<small>(다수선택)</small></label>
          <label><input type="checkbox" name="twitter" value="SNS" checked>Twitter</label>
          <label><input type="checkbox" name="Facebook" value="SNS">Facebook</label>
          <label><input type="checkbox" name="instagram" value="SNS">instagram</label></li>
        </ul>
      </fieldset>
      <button type="submit">전송</button><button type="reset">취소</button>
    </form>
  </body>

</html>
