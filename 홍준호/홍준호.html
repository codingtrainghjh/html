<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>홍준호</title>
		<link href="css/홍준호.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">

		<!-- 헤더영역 -->
		<header>
			<h1>header영역</h1>
			<p>홍준호 페이지에 온 것을 환영합니다</p>
			<nav>
				<ul>
					<li><a href="#">첫번째 메인메뉴</a></li>
					<li><a href="#">두번째 메인메뉴</a></li>
					<li><a href="#">세번째 메인메뉴</a></li>
					<li><a href="#">로그인</a></li>
				</ul>
			</nav>
		</header>
		<!-- 왼쪽 사이드영역 -->
		<aside class="left">
			<h2>좌측 사이드</h2>
			<ul>
				<li>좌측영역 정의 내립니다</li>
				<li>좌측영역 정의 내립니다</li>
				<li>좌측영역 정의 내립니다</li>
			</ul>
		</aside>

		<!-- 섹션영역 -->
		<section>
			<h2>회원가입 영역입니다</h2>
		

		<!-- 회원가입 폼 영역 -->
		<form>
		<fieldset>
			<h3>step1 : 로그인 정보</h3>
			<ul>
				<li><label for="id">계정아이디</label>
				<input id="id" type="text" autofocus></li>
				<li><label for="pwd">비밀번호</label>
				<input id="pwd" type="pwd"></li>
				<li><label for="pwdchk">비밀번호 확인</label>
				<input id="pwdchk" type="pwd"></li>
			</ul>
		</fieldset>
		<fieldset>
			<h3>step2 : 개인정보</h3>
			<ul>
				<li><label for="name">이름</label>
				<input id="name" type="text" placeholder="5자 미만 공백없이"></li>
				<li><label for="email">이메일 계정</label>
				<input id="email" type="email" placeholder="abc@naver.com"></li>
				<li><label for="hp">전화번호</label>
				<input id="hp" type="tel"></li>
			</ul>
		</fieldset>
		<fieldset>
			<button type="submit">회원가입</button>
			<button type="reset">정보 수정</button>
		</fieldset>
	</form>
</section>

		<!-- 오른쪽 사이드영역 -->
		<aside class="right">
			<h2>우측 사이드</h2>
			<ul>
				<li>우측영역 정의 내립니다</li>
				<li>우측영역 정의 내립니다</li>
				<li>우측영역 정의 내립니다</li>
			</ul>
		</aside>


		<!-- 푸터 영역 -->
		<footer>
			<h2>푸터영역 입니다</h2>
		</footer>
		</div>
	</body>
</html>
